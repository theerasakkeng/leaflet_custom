<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Leaflet Map</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
</head>

<body>
    <div class="container">
        <div id="map">
        </div>
        <div class="open-option-btn" onclick="onOpenOption()">Option</div>
        <div class="option-side">
            <div class="basemap-section">
                <div>
                    <input type="radio" id="streetmap" name="maplayer" oninput="addBaseMap()" checked>
                    <label for="streetmap">StreetMap</label>
                </div>
                <div>
                    <input type="radio" id="smoothdark" name="maplayer" oninput="addBaseMap()">
                    <label for="smoothdark">Satellite</label>
                </div>
            </div>
            <div class="current-position" onclick="goToCurentPosition()">ที่อยู่ปัจจุบัน</div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
